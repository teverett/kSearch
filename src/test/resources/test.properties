
# directories to recursively search (comma separated)
dirs=/Users/tom/Desktop/documents

# organization name to display
orgname=khubla.com

# file extensions to index
extensions=txt,java,pdf,doc,docx

# threads to index on
threads=5

# elastic search host parameters
elastic.host=192.168.75.2
elastic.port=9200
elastic.index=ksearch
elastic.max_search_results=10000

# http port for the UI
http.port=8080

# number of minutes between refreshes 
refresh_minutes=600
